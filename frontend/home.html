<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Sign-in</title>
</head>

<body>

  <div id="app" class="row height_fill stretch">
    <!-- Sidebar -->
    <aside class="column border_right gap_16 shrink_none">
      <a class="font_32 pad_16">Recipe Wizard</a>
      <div class="column gap_fill fill">
        <div class="column">
          <a href="#button1" class="pad_16 sidebar_link">Button 1</a>
          <a href="#button2" class="pad_16 sidebar_link">Button 2</a>
          <a href="#button3" class="pad_16 sidebar_link">Button 3</a>
        </div>
        <div class="column">
          <a @click="signOut" class="pad_16 sidebar_link">Sign Out</a>
        </div>
      </div>
    </aside>
    <!-- Main Content -->
    <div class="row gap_16 pad_16 wrap">
      <div v-for="recipe in recipes">
        <recipe-box :recipe="recipe" @delete-recipe="deleteRecipe"></recipe-box>
      </div>
      <div @click="toggleAddRecipeForm" class="row align_center width_150px height_150px border recipe_link"><span>Add
          Recipe</span></div>
    </div>
    <!-- Right Overlay -->
    <button @click="toggleAddRecipeForm" class="right_overlay__backdrop position_fixed top"
      :class="rightOverlayBackdropClasses"></button>
    <div class="column width_240px height_fill gap_16 border_left position_fixed right_overlay top_0 right_0 bg_white"
      :class="rightOverlayClasses">
      <span> Right Column </span>
      <form v-if="isAddFormVisible" @submit.prevent="addRecipe">
        <label>
          <span>Recipe Name</span>
          <input type="text" name="recipeName" v-model="addRecipeName" label="Recipe Name">
          <button type="submit">Submit</button>
        </label>
      </form>
    </div>
  </div>

  <script>
    const ButtonCounter = {
      props: ['verb'],
      data() {
        return {
          count: 0
        }
      },
      computed: {
        units() {
          if (this.count === 1) {
            return "time"
          } else {
            return "times"
          }
        }
      },
      template: `
    <button class="btn btn-primary" @click="count++">
      You {{verb}} me {{ count }} {{ units }}.
    </button>`
    }
    const RecipeBox = {
      props: ['recipe'],
      data() {
        return {
          recipeName: ""
        }
      },
      template: `<div class="row align_center width_150px height_150px border ">
          <div class="column gap_16 align_center">
            <div class="row fill ">{{recipe.name}}</div>
            <div class="row align_center gap_8">
              <span class="recipe_link">edit</span>
              <span @click="deleteRecipe(recipe)" class="recipe_link">delete</span>
            </div>
          </div>
        </div>`,
      methods: {
        deleteRecipe(recipe) {
          this.$emit("delete-recipe", recipe);
        }
      }
    }


    let app = Vue.createApp({
      async mounted() {
        this.recipes = await this.fetchRecipes()
      },
      components: {
        ButtonCounter,
        RecipeBox
      },
      data() {
        return {
          isAddFormVisible: false,
          addRecipeName: "",
          recipes: [],
          editRecipeName: "",
          editRecipeId: null
        }

      },
      computed: {
        toggleButtonLabel() {
          if (this.isAddFormVisible) {
            return "Cancel"
          }
          else {
            return "Add Recipe"
          }
        },
        isEditFormVisible() {
          if (this.editRecipeId === null) {
            return false
          } else {
            return true
          }
        },
        rightOverlayClasses() {
          if (this.isAddFormVisible || this.isEditFormVisible) {
            return ""
          }
          else {
            return "right_overlay--hidden"
          }
        },
        rightOverlayBackdropClasses() {
          if (this.isAddFormVisible || this.isEditFormVisible) {
            return ""
          }
          else {
            return "right_overlay__backdrop--hidden"
          }
        }
      },
      methods: {
        async fetchRecipes() {
          if (!localStorage.getItem("authToken")) {
            this.goToSignIn()
          }
          else {
            let url = '/api/recipes'
            let options = {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem("authToken")}`
              }
            }
            const response = await fetch(url, options)
            const json = await response.json()
            return json.recipes
          }
        },
        async deleteRecipe(recipe) {
          let url = `/api/recipes/${recipe.id} `
          let token = localStorage.getItem("authToken")
          let options = {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token} `
            }
          }
          const response = await fetch(url, options)
          const json = await response.json()
          this.recipes = json.recipes

        },
        async editRecipe() {
          let url = `/api/recipes/${this.editRecipeId} `
          let token = localStorage.getItem("authToken")
          let recipe = {
            name: this.editRecipeName
          }
          let body = { recipe }
          let options = {
            method: 'PUT',
            body: JSON.stringify(body),
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token} `
            }
          }
          try {
            const response = await fetch(url, options)
            const json = await response.json()
            this.recipes = json.recipes
            this.hideEditForm()

          } catch (error) {
            console.error('Error updating the recipe:', error)
          }

        },
        async addRecipe(event) {
          let url = '/api/recipes'
          let token = localStorage.getItem("authToken")
          let recipe = {
            name: event.target.elements.recipeName.value
          }
          let body = { recipe }
          let options = {
            method: 'POST',
            body: JSON.stringify(body),
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            }
          }
          const response = await fetch(url, options)
          const json = await response.json()
          this.recipes = json.recipes
          this.addRecipeName = ""
        },
        toggleAddRecipeForm() {
          if (this.isAddFormVisible) {
            this.isAddFormVisible = false
          }
          else {
            this.isAddFormVisible = true
          }
        },
        showEditForm(recipe) {
          this.editRecipeId = recipe.id
          this.editRecipeName = recipe.name
        },
        hideEditForm() {
          this.editRecipeId = null
          this.editRecipeName = ""
        },
        signOut() {
          localStorage.removeItem("authToken")
          this.goToSignIn()
        },

        goToSignIn() {
          window.location.href = '/'
        }
      }
    })
    app.mount('#app')
  </script>
</body>
