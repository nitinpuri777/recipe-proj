<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Sign-in</title>
</head>

<body>

  <div id="app" class="row height_fill align_top scroll">

    <!-- Sidebar -->
    <aside class="column border_right gap_16 shrink_none position_sticky top_0 height_fill">
      <a class="font_32 pad_16">Recipe Wizard</a>
      <div class="column gap_fill fill">
        <div class="column">
          <a href="#button1" class="pad_16 sidebar_link">Button 1</a>
          <a href="#button2" class="pad_16 sidebar_link">Button 2</a>
          <a href="#button3" class="pad_16 sidebar_link">Button 3</a>
        </div>
        <div class="column">
          <a @click="signOut" class="pad_16 sidebar_link">Sign Out</a>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="row gap_16 pad_16 wrap">
      <recipe-box v-for="recipe in recipes" :recipe="recipe" @show-edit-form="showEditForm"
        @delete-recipe="deleteRecipe"></recipe-box>
      <div @click="showAddForm" class="row align_center width_150px height_150px border recipe_link">
        <span>Add Recipe</span>
      </div>
    </main>

    <!-- Right Overlay -->
    <button @click="hideForm" class="right_overlay__backdrop position_fixed top"
      :class="rightOverlayBackdropClasses"></button>
    <div class="column width_240px height_fill gap_16 border_left position_fixed right_overlay top_0 right_0 bg_white"
      :class="rightOverlayClasses">
      <span class="font_24 pad_left_16"> {{ toggleColumnHeader }} </span>
      <!-- Add Form -->
      <form class="column gap_16 pad_16 wrap" v-if="isAddFormVisible" @submit.prevent="addRecipe">
        <label class="column gap_8">
          <span class="font_bold">Recipe Name</span>
          <input class="rounded border pad_8" type="text" name="recipeName" v-model="editRecipeName"
            label="Recipe Name">
        </label>
        <div class="row align_right gap_8">
          <button class="row button rounded border" @click="hideForm" type="button">Cancel</button>
          <button class="row button rounded border" type="submit">Submit</button>
        </div>
      </form>
      <!-- Edit Form -->
      <form class="column gap_8 pad_16 wrap" v-if="isEditFormVisible" @submit.prevent="editRecipe">
        <label class="column gap_8">
          <span class="font_bold">Recipe Name</span>
          <input class="rounded border pad_8" type="text" name="recipeName" v-model="editRecipeName"
            label="Recipe Name">
        </label>
        <div class="row align_right gap_8">
          <button class="row button rounded border" @click="hideForm" type="button">Cancel</button>
          <button class="row button rounded border" type="submit">Submit</button>
        </div>

      </form>
    </div>
  </div>

  <script>
    const RecipeBox = {
      props: ['recipe'],
      template: `<div class="row align_center width_150px height_150px border ">
          <div class="column gap_16 align_center">
            <div class="row fill ">{{recipe.name}}</div>
            <div class="row align_center gap_8">
              <span @click="showEditForm(recipe)" class="recipe_link">edit</span>
              <span @click="deleteRecipe(recipe)" class="recipe_link">delete</span>
            </div>
          </div>
        </div>`,
      methods: {
        deleteRecipe(recipe) {
          this.$emit("delete-recipe", recipe);
        },
        showEditForm(recipe) {
          this.$emit("show-edit-form", recipe);
        }
      }
    }

    let app = Vue.createApp({
      async mounted() {
        this.recipes = await this.fetchRecipes()
      },
      components: {
        RecipeBox
      },
      data() {
        return {
          isAddFormVisible: false,
          addRecipeName: "",
          recipes: [],
          editRecipeName: "",
          editRecipeId: null,
        }

      },
      computed: {
        toggleColumnHeader() {
          if (this.isAddFormVisible === true) {
            return "Add Recipe"

          }
          if (this.isEditFormVisible === true) {
            return "Edit Recipe"
          }
          else {
            return ""
          }
        }
        , isEditFormVisible() {
          if (this.editRecipeId === null) {
            return false
          } else {
            return true
          }
        },
        rightOverlayClasses() {
          if (this.isAddFormVisible || this.isEditFormVisible) {
            return ""
          }
          else {
            return "right_overlay--hidden"
          }
        },
        rightOverlayBackdropClasses() {
          if (this.isAddFormVisible || this.isEditFormVisible) {
            return ""
          }
          else {
            return "right_overlay__backdrop--hidden"
          }
        }
      },
      methods: {
        async fetchRecipes() {
          if (!localStorage.getItem("authToken")) {
            this.goToSignIn()
          }
          else {
            let url = '/api/recipes'
            let options = {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem("authToken")}`
              }
            }
            const response = await fetch(url, options)
            const json = await response.json()
            return json.recipes
          }
        },
        async deleteRecipe(recipe) {
          let url = `/api/recipes/${recipe.id}`
          let token = localStorage.getItem("authToken")
          let options = {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token} `
            }
          }
          const response = await fetch(url, options)
          const json = await response.json()
          this.recipes = json.recipes

        },
        async editRecipe() {
          let url = `/api/recipes/${this.editRecipeId} `
          let token = localStorage.getItem("authToken")
          let recipe = {
            name: this.editRecipeName
          }
          let body = { recipe }
          let options = {
            method: 'PUT',
            body: JSON.stringify(body),
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token} `
            }
          }
          try {
            const response = await fetch(url, options)
            const json = await response.json()
            this.recipes = json.recipes
            this.hideForm()

          } catch (error) {
            console.error('Error updating the recipe:', error)
          }

        },
        async addRecipe(event) {
          let url = '/api/recipes'
          let token = localStorage.getItem("authToken")
          let recipe = {
            name: event.target.elements.recipeName.value
          }
          let body = { recipe }
          let options = {
            method: 'POST',
            body: JSON.stringify(body),
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            }
          }
          const response = await fetch(url, options)
          const json = await response.json()
          this.recipes = json.recipes
          this.addRecipeName = ""
          this.hideForm();
        },
        showAddForm() {
          this.isAddFormVisible = true
        },
        showEditForm(recipe) {
          this.editRecipeId = recipe.id
          this.editRecipeName = recipe.name
        },
        hideForm() {
          this.isAddFormVisible = false
          this.editRecipeId = null
          this.editRecipeName = ""
        },
        signOut() {
          localStorage.removeItem("authToken")
          this.goToSignIn()
        },

        goToSignIn() {
          window.location.href = '/'
        }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
