<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Sign-in</title>
  <style>
    #addRecipeForm {
      display: none;
    }
  </style>
</head>

<body onload="getRecipes()">
  <script>
    async function getRecipes() {
      console.log(!localStorage.getItem("authToken"))
      if (!localStorage.getItem("authToken")) {
        goToSignIn()
      }
      else {
        let url = '/api/recipes'
        let body = {
          token: localStorage.getItem("authToken")
        }
        let options = {
          method: 'POST',
          body: JSON.stringify(body),
          headers: {
            'Content-Type': 'application/json',
          }
        }
        console.log(options)
        const response = await fetch(url, options)
        const json = await response.json()
        console.log(json)
        renderRecipes(json.recipes)
      }
    }


    function renderRecipes(recipes) {
      const recipeList = document.getElementById('recipeList')
      recipeList.innerHTML = '';

      recipes.forEach(recipe => {
        const listItem = document.createElement('li')
        listItem.textContent = `${recipe.name}`
        const button = document.createElement('button')
        button.textContent = 'Delete'
        button.addEventListener("click", () => removeRecipe(recipe))
        listItem.appendChild(button)
        recipeList.appendChild(listItem)
      })
    }

    function signOut() {
      localStorage.removeItem("authToken")
      goToSignIn()
    }

    function goToSignIn() {
      window.location.href = '/'
    }

    function showAddRecipeForm() {
      let form = document.getElementById('addRecipeForm');
      let button = document.getElementById('addRecipeButton');
      if (form.style.display === 'none') {
        form.style.display = 'block';
        button.innerHTML = 'Cancel';
      }
      else {
        form.style.display = 'none'
        button.innerHTML = 'Add Recipe';
      }
    }

    async function addRecipe(event) {
      event.preventDefault()
      let url = '/api/addRecipe'
      let token = localStorage.getItem("authToken")
      let recipe = {
        name: event.target.elements.recipeName.value
      }
      let body = {
        token,
        recipe
      }
      let options = {
        method: 'POST',
        body: JSON.stringify(body),
        headers: {
          'Content-Type': 'application/json'
        }
      }
      const response = await fetch(url, options)
      const json = await response.json()
      renderRecipes(json.recipes)

    }

    async function removeRecipe(recipe) {
      let url = '/api/removeRecipe'
      let token = localStorage.getItem("authToken")
      let body = {
        token,
        recipe
      }
      let options = {
        method: 'POST',
        body: JSON.stringify(body),
        headers: {
          'Content-Type': 'application/json'
        }
      }
      console.log(options)
      const response = await fetch(url, options)
      const json = await response.json()
      renderRecipes(json.recipes)

    }


  </script>
  <h1 id="welcome-message">Welcome User</h1>
  <h2>My Recipes</h2>
  <ul id="recipeList">
  </ul>
  <button id="addRecipeButton" onclick="showAddRecipeForm()">Add Recipe</button>
  <button onclick="signOut()"> Sign Out</button>
  <form novalidate id="addRecipeForm" onsubmit="addRecipe(event)">
    <label>
      <span>Recipe Name</span>
      <input type="text" name="recipeName" label="Recipe Name">
      <button type="submit">Submit</button>
    </label>


  </form>
</body>

</html>
