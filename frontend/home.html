  <script>
    const ButtonCounter = {
      props: ['verb'],
      data() {
        return {
          count: 0
        }
      },
      computed: {
        units() {
          if (this.count === 1) {
            return "time"
          } else {
            return "times"
          }
        }
      },
      template: `
    <button class="btn btn-primary" @click="count++">
      You {{verb}} me {{ count }} {{ units }}.
    </button>`
    }

    let app = Vue.createApp({
      async mounted() {
        this.recipes = await this.fetchRecipes()
      },
      components: {
        ButtonCounter
      },
      data() {
        return {
          isAddFormVisible: false,
          addRecipeName: "",
          recipes: [],
          editRecipeName: "",
          editRecipeId: null
        }

      },
      computed: {
        toggleButtonLabel() {
          if (this.isAddFormVisible) {
            return "Cancel"
          }
          else {
            return "Add Recipe"
          }
        },
        isEditFormVisible() {
          if (this.editRecipeId === null) {
            return false
          } else {
            return true
          }
        }
      },
      methods: {
        async fetchRecipes() {
          if (!localStorage.getItem("authToken")) {
            this.goToSignIn()
          }
          else {
            let url = '/api/recipes'
            let options = {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem("authToken")}`
              }
            }
            const response = await fetch(url, options)
            const json = await response.json()
            return json.recipes
          }
        },
        async deleteRecipe(recipe) {
          let url = `/api/recipes/${recipe.id}`
          let token = localStorage.getItem("authToken")
          let options = {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            }
          }
          const response = await fetch(url, options)
          const json = await response.json()
          this.recipes = json.recipes

        },
        async editRecipe() {
          let url = `/api/recipes/${this.editRecipeId}`
          let token = localStorage.getItem("authToken")
          let recipe = {
            name: this.editRecipeName
          }
          let body = { recipe }
          let options = {
            method: 'PUT',
            body: JSON.stringify(body),
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            }
          }
          try {
            const response = await fetch(url, options)
            const json = await response.json()
            this.recipes = json.recipes
            this.hideEditForm()

          } catch (error) {
            console.error('Error updating the recipe:', error)
          }

        },
        async addRecipe(event) {
          let url = '/api/recipes'
          let token = localStorage.getItem("authToken")
          let recipe = {
            name: event.target.elements.recipeName.value
          }
          let body = { recipe }
          let options = {
            method: 'POST',
            body: JSON.stringify(body),
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            }
          }
          const response = await fetch(url, options)
          const json = await response.json()
          this.recipes = json.recipes
          this.addRecipeName = ""
        },
        toggleAddRecipeForm() {
          if (this.isAddFormVisible) {
            this.isAddFormVisible = false
          }
          else {
            this.isAddFormVisible = true
          }
        },
        showEditForm(recipe) {
          this.editRecipeId = recipe.id
          this.editRecipeName = recipe.name
        },
        hideEditForm() {
          this.editRecipeId = null
          this.editRecipeName = ""
        },
        signOut() {
          localStorage.removeItem("authToken")
          this.goToSignIn()
        },

        goToSignIn() {
          window.location.href = '/'
        }
      }
    })
    app.mount('#app')
  </script>
</body>
