<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3.4.21/dist/vue.esm-browser.js",
        "vue/server-renderer": "https://play.vuejs.org/server-renderer.esm-browser.js",
        "vue-router": "https://unpkg.com/vue-router@4.3.0/dist/vue-router.esm-browser.js",
        "@vue/devtools-api": "https://unpkg.com/@vue/devtools-api@6.6.1/lib/esm/index.js",
        "stytch":"https://www.unpkg.com/@stytch/vanilla-js@2.0/dist/index.esm.js"
      },
      "scopes": {}
    }
  </script>
  <script src="/app.js" type="module">
  </script>
  <script type="module" src="https://www.unpkg.com/@stytch/vanilla-js@2.0/dist/index.esm.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
</head>

<body>

  <div id="app" class="column height_fill align_top scroll nunito-font">
    <!-- Sidebar Component -->

    <router-view name="top" @sign-out="signOut"></router-view>

    <router-view :recipes="recipes" :recipe="recipeToView" @show-add-form="showAddForm"
      @show-delete-confirm="showDeleteConfirm" @show-edit-form="showEditForm" @fetch-recipe="fetchRecipe"
      @sign-in-submit="signInSubmit" @load-recipes="loadRecipes" @auth-success="goToApp"></router-view>
    <!-- Right Column -->
    <router-view name="right" v-model="overlayInput" @hide-form="hideForm" @scrape-recipe="scrapeRecipe"
      @add-or-edit-recipe="addOrEditRecipe"></router-view>



    <!-- Delete Confirm Modal -->
    <delete-modal :modal-classes="modalClasses" :modal-overlay-classes="modalOverlayClasses" :recipe="recipeToDelete"
      @hide-delete-confirm="hideDeleteConfirm" @delete-recipe="deleteRecipe"></delete-modal>

  </div>
</body>

</html>
