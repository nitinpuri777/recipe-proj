<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3.4.21/dist/vue.esm-browser.js",
        "vue/server-renderer": "https://play.vuejs.org/server-renderer.esm-browser.js",
        "vue-router": "https://unpkg.com/vue-router@4.3.0/dist/vue-router.esm-browser.js",
        "@vue/devtools-api": "https://unpkg.com/@vue/devtools-api@6.6.1/lib/esm/index.js"
      },
      "scopes": {}
    }
  </script>
  <script src="/app.js" type="module">
  </script>
</head>

<body>

  <div id="app" class="row height_fill align_top scroll">
    <!-- Sidebar Component -->
    <sidebar @sign-out="signOut"></sidebar>

    <!-- Main View -->
    <router-view :recipes="recipes" :recipe="recipeToView" @show-add-form="showAddForm"
      @show-delete-confirm="showDeleteConfirm" @show-edit-form="showEditForm" @fetch-recipe="fetchRecipe"></router-view>



    <!-- Right Column -->
    <right-overlay v-model="overlayInput" @hide-form="hideForm" @scrape-recipe="scrapeRecipe"
      @add-or-edit-recipe="addOrEditRecipe"></right-overlay>


    <!-- Delete Confirm Modal -->
    <delete-modal :modal-classes="modalClasses" :modal-overlay-classes="modalOverlayClasses" :recipe="recipeToDelete"
      @hide-delete-confirm="hideDeleteConfirm" @delete-recipe="deleteRecipe"></delete-modal>

  </div>
</body>

</html>
